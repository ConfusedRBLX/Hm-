<!DOCTYPE html>
<html>
<head>
    <title>3d audio live stream</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
<button onclick="doit(this);">connect</button>
<script>
    const queue = [];

    let context = new AudioContext(),
        panner = context.createPanner(),
        generator = new MediaStreamTrackGenerator({kind: 'audio'}),
        writer = generator.writable.getWriter(),
        decoder = new AudioDecoder({
            output: audioData => {
                fardWrap(audioData);
            },
            error: e => console.error(e)
        }),
        doneit = false,
        far = true;

    decoder.configure({
        codec: "mp3",
        sampleRate: 44100,
        numberOfChannels: 2
    });

    const cmn = context.createChannelMerger(1);
    (new MediaStreamAudioSourceNode(context, {mediaStream: new MediaStream([generator])})).connect(cmn);
    panner.maxDistance = 16.1;
    panner.rolloffFactor = 1;
    panner.distanceModel = "linear";
    panner.panningModel = "HRTF";
    panner.coneInnerAngle = 30;
    panner.coneOuterAngle = 45;
    panner.coneOuterGain = 0;
    panner.orientationX.value = 0;
    panner.orientationY.value = 0;
    panner.orientationZ.value = 0;
    panner.positionX.value = 0;
    panner.positionY.value = 0;
    panner.positionZ.value = 0;
    cmn.connect(panner);
    panner.connect(context.destination);

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    let lastTime = Date.now();
    let avgTime = -1;

    let ts = 0;
    let dur = 0;

    function doit(elem) {
        if (doneit) return;
        const uname = prompt("Please enter your username in-game:", getCookie("uname"));
        if (!uname) return;
        if (!uname.match(/^[a-zA-Z0-9_]{2,16}$/)) return;
        doneit = true;
        document.cookie = "uname=" + uname;
        elem.outerHTML = "";
        const hrf = window.location.href;
        const socket = new WebSocket("ws" + hrf.slice(4, hrf.endsWith("/") ? -1 : hrf.length) + "/audio");
        socket.binaryType = 'arraybuffer';
        socket.onopen = () => {
            socket.send(uname);
            const key = prompt("Please enter the code received in-game to connect!");
            if (!key) {
                socket.close();
                return;
            }
            if (!key.match(/^[a-zA-Z0-9]{10}$/)) {
                socket.close();
                return;
            }
            socket.send(key);
        };
        socket.onmessage = e => {
            if (typeof e.data == "string") {
                const pos = e.data.split(",");
                if (isNaN(+pos[0])) {
                    far = true;
                } else {
                    far = false;
                    panner.positionX.value = +pos[0];
                    panner.positionY.value = +pos[1];
                    panner.positionZ.value = +pos[2];
                    dur = +pos[3];
                }
            } else {
                if (!far) {
                    decoder.decode(new EncodedAudioChunk({type: 'key', data: e.data, timestamp: ts * 1000, duration: dur * 1000}));
                    ts += dur;
                    const nowwow = Date.now();
                    if (avgTime == -1) avgTime = nowwow - lastTime;
                    avgTime = (avgTime + (nowwow - lastTime)) / 2;
                    lastTime = nowwow;
                }
            }
        };
    }

    let counter = 0;
    let counters = [];

    let lenLen = 10;

    function fard() {
        counters.push(counter);
        counter = 0;
        if (counters.length > 4) {
            counters = counters.slice(counters.length - 4);
        }
        if (counters.length == 4) {
            lenLen = Math.round(counters.reduce((p, c) => p + c) / 4);
        }
        if (queue.length >= lenLen) {
            for (let i = 0; i < lenLen; i++) writer.write(queue.shift());
        }
        setTimeout(fard, 250);
    }

    function fardWrap(ad) {
        counter++;
        if (queue.length > 40) {
            // writer.write(ad);
        } else {
            queue.push(ad);
        }
    }

    fard();
</script>
</body>
</html>
