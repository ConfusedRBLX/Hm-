<!DOCTYPE html>
<html>
<head>
    <title>3d audio live stream</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
<input type="checkbox" onclick="set3D(this.checked);" checked/> Toggle 3D
<br/>
<button onclick="doit(this);">connect</button>
<script>
    let context = new AudioContext(),
        panner = context.createPanner(),
        doneit = false,
        far = true,
        threeDee = true,
        lastDur = 0.25;

    const cmn = context.createChannelMerger(1);

    function play(ch) {
        const source = context.createBufferSource();

        source.buffer = ch;
        source.connect(threeDee ? cmn : context.destination);

        source.start(context.currentTime + lastDur);

        lastDur = ch.duration;
    }

    panner.maxDistance = 16.1;
    panner.rolloffFactor = 1;
    panner.distanceModel = "linear";
    panner.panningModel = "HRTF";
    panner.coneInnerAngle = 30;
    panner.coneOuterAngle = 45;
    panner.coneOuterGain = 0;
    panner.orientationX.value = 0;
    panner.orientationY.value = 0;
    panner.orientationZ.value = 0;
    panner.positionX.value = 0;
    panner.positionY.value = 0;
    panner.positionZ.value = 0;
    cmn.connect(panner);
    panner.connect(context.destination);

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function set3D(val) {
        threeDee = val;
    }

    function doit(elem) {
        if (doneit) return;
        const uname = prompt("Please enter your username in-game:", getCookie("uname"));
        if (!uname) return;
        if (!uname.match(/^[a-zA-Z0-9_]{2,16}$/)) return;
        doneit = true;
        document.cookie = "uname=" + uname;
        elem.outerHTML = "";
        const socket = new WebSocket("ws" + window.location.href.slice(2));
        socket.binaryType = 'arraybuffer';
        socket.onopen = () => {
            socket.send(uname);
        };
        socket.onclose = () => {
            window.location.reload();
        };
        socket.onmessage = e => {
            if (typeof e.data == "string") {
                if (e.data == "key") {
                    const key = prompt("Please enter the code received in-game to connect!");
                    if (!key) {
                        socket.close();
                        return;
                    }
                    if (!key.match(/^[a-zA-Z0-9]{10}$/)) {
                        socket.close();
                        return;
                    }
                    socket.send(key);
                    return;
                }
                const pos = e.data.split(",");
                if (isNaN(+pos[0])) {
                    far = true;
                } else {
                    far = false;
                    panner.positionX.value = +pos[0];
                    panner.positionY.value = +pos[1];
                    panner.positionZ.value = +pos[2];
                }
            } else {
                if (!far) {
                    context.decodeAudioData(e.data, bf => {
                        play(bf);
                    }, err => console.error(err));
                }
            }
        };
    }
</script>
</body>
</html>
